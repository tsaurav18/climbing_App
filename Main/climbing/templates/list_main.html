<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>List_main</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/list_main.css">
   <!-- <link rel="stylesheet" href={% static "css/list_main.css" %}>  -->
   
<body>

    <div class="container-box " style="background-image: url('../static/img/bukhansan.jpg');">
        <div class="header">
            <span><i class='fas fa-angle-left'
                    style='font-size:70px; float:left; color:black;display:inline-block;line-height:80px;'></i></span>
            <h1 class="logo">Climbing</h1>
            <span><i class='fas fa-pen'
                    style='font-size:45px; float:right; color:black;display:inline-block;line-height:80px;'></i></span>
            <div class="text-1">Mountain of Month</div>
        </div>
    </div>

    <div class="img-container" style="background-image: url('../static/img/halasan.jpg');">
        <div class="text-2">Recommend for you</div>

    </div>
    <div class="list">
        <ul>
            <img src="{{ mountain_of_month }}" alt="이달의 산" width="300" height="300"><br>
            <img src="{{ recomend_mountain }}" alt="추천하는 산" width="300" height="300"><br>
            {% for p in others %}
                <li class="list_class" id="list_item">{{ p.name }} {{ p.date }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="page-box">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-left"></i></a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-right"></i></a></li>
            </ul>
        </nav>
    </div>
    </div>
    <div class="footer">
        <p>Copyright 2020 Climbing All Right Reserved</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
